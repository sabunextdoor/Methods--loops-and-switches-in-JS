<!DOCTYPE html>
<head>
    <title>
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="demo"></p>
    <script>
        var name="SaBu"
        document.getElementById("p1").innerHTML=name.toUpperCase()
        document.getElementById("p2").innerHTML=name.toLowerCase()

        for(i=1;i<=10;i++){
            document.write(i+"<br>")
        }
        var day
        switch (new Date().getDay()){
            case 0:
                day="Sunday";
                break;
                case 1:
                day = "Monday";
                break;
                case 2:
                day = "Tuesday";
                break;
                case 3:
                day = "Wednesday";
                break;
                case 4:
                day = "Thursday";
                break;
                case 5:
                day = "Friday";
                break;
                case 6:
                day = "Sartuday";
                break;
        }
        document.getElementById("demo").innerHTML="Today is"+ day;
    </script>
</body>
